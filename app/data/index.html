<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Greybots Signin System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <u><h3>Greybots Signin System</h3></u>
  <h4>Currently in development!</h3>
  <h1 id="time"> </h1>
  <h2 id="date"> </h2>
  <img src="973logo.svg" width="50%"/>
  <script language="javascript">
    function addZero(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }

    function twelveHour(i) {
      if (i > 12) {
        i -= 12;
      } else if (i === 0) {
        i = 12;
      }
      return i;
    }

    function updateClock() {
      var now = new Date(),
        time = twelveHour(now.getHours()) + ':' + addZero(now.getMinutes()) + ':' + addZero(now.getSeconds()),
        date = [now.getDate() + '/' + now.getMonth() + '/' + now.getFullYear()].join(' ');

      document.getElementById('time').innerHTML = time;
      document.getElementById('date').innerHTML = date;

      setTimeout(updateClock, 10);
    }
    updateClock(); // initial call
  </script>
</body>
</html>
