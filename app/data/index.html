<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greybots Signin System</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="firebase.js"></script>
  <script type="text/javascript">
  </script>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout">

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Show the list of user's -->
        <section class="mdl-grid" id="roster-user-list" style="display: block">
          <div class="users-container mdl-cell mdl-cell--12-col mdl-grid">
          </div>
        </section>

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Options</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="location.reload();">
               <i class="material-icons">autorenew</i>
            </button>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>

</html>
