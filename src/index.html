<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Greybots Signin System</title>

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout">

        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

                <!-- Show the list of user's -->
                <section class="mdl-grid" id="roster-user-list" style="display: block">
                    <div id="users-container" class="mdl-cell mdl-cell--12-col mdl-grid">
                    </div>
                </section>

                <!-- Prepare a dialog for individual clock out -->
                <dialog id="warn-dialog" class="mdl-dialog">
                    <h4 class="mdl-dialog__title">
                        Are you sure you want to clock out?
                    </h4>
                    <div class="mdl-dialog__content">
                        <p>
                            If you clock in later, this section of time will be overwritten!
                        </p>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button id="warn-dialog-continue" type="button" class="mdl-button">Continue</button>
                        <button id="warn-dialog-close" type="button" class="mdl-button">Close</button>
                    </div>
                </dialog>

                <!-- Prepare a dialog for signing in/out -->
                <dialog id="account-dialog" class="mdl-dialog">
                    <h4 class="mdl-dialog__title">
                        Greybots Signin
                    </h4>
                    <div class="mdl-dialog__content">
                        <p>Enter the email and password for the database below and sign in.</p>
                        <form>
                            <input class="mdl-textfield__input" style="display:inline;" type="text" id="email" name="email" placeholder="Email" autocomplete="email" />
                            <input class="mdl-textfield__input" style="display:inline;" type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" />
                        </form>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button id="account-dialog-action" type="button" class="mdl-button">Sign in</button>
                        <button id="account-dialog-close" type="button" class="mdl-button">Close</button>
                    </div>
                </dialog>

                <!-- Show the available options -->
                <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Options</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.reload();">
                            <i class="material-icons">refresh</i> Reload
                        </button>
                        <button id="clock-everyone-out" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            <i class="material-icons">assignment_return</i> Clock everyone out
                        </button>
                        <button id="show-account-dialog" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            <i class="material-icons">account_box</i> Show account dialog
                        </button>
                        <h3 id="datetime">XX-XX XX:XX:XX</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/main/bundle.js"></script>
</body>

</html>
